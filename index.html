<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="client.js"></script> 
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div id="search">
            <div class="food-list-form">
                <h3>Select ingredients</h3>
                <form id="meatForm">
                    <input type="radio" name="meatList" value="chicken%20breast"/>Chicken Breast</br>
                    <input type="radio" name="meatList" value="beef"/>Beef</br>
                    <input type="radio" name="meatList" value="salmon"/>Salmon</br>
                    <input type="radio" name="meatList" value="eggs"/>Eggs</br>
                </form>

                <form id="vegetableForm">
                    <input type="radio" name="vegetableList" value="kale"/>Kale</br>
                    <input type="radio" name="vegetableList" value="arugula"/>Arugula</br>
                    <input type="radio" name="vegetableList" value="spinach"/>Spinach</br>
                    <input type="radio" name="vegetableList" value="bell%20pepper"/>Bell Pepper</br>
                    <input type="radio" name="vegetableList" value="onion"/>Onion</br>
                </form>
                <button id="submitButton" onclick="findRecipe()">Find Recipe</button>
            </div>
        </div>
        <div id="error-message"></div>
        <div id="results">
            <div id="recipe-title"></div>
            <div id="recipe-img"></div>
            <div id="ingredients-list"></div>
            <div id="recipe-link"></div>
        </div>
    </body>
</html>
